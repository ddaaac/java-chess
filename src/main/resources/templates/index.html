<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>체스</title>
</head>
<body>
<main>
    <div class="board">
        {{#board}}
        {{#pieces}}
        <div class="cell" id="{{position.position}}">
            <div class="piece">
                <img src="/assets/{{name}}.png" alt="{{name}}"/>
            </div>
        </div>
        {{/pieces}}
        {{/board}}
    </div>
    <div>
        <form action="/move" method="post">
            <input name="source" value="b2">
            <input name="target" value="b3">
            <button>Send my greetings</button>
        </form>
    </div>
</main>
</body>
</html>

<style>
    html, body {
        height: 100%;
        width: 100%;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
        width: inherit;
        flex-direction: column;
    }

    .board, .cell, .piece {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .board {
        width: 640px;
        height: 640px;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .cell {
        width: 12.5%;
        height: 12.5%;
    }

    .piece {
        width: 50%;
        height: 50%;
    }
</style>

<script>
    for (let i = 0; i < 64; i++) {
        let pieceColor = "black";
        let backGroundColor = "white";
        if (((Math.floor(i / 8) % 2 === 0) && (i % 2 === 0)) || (Math.floor(i / 8) % 2 === 1) && (i % 2 === 1)) {
            // 홀수 줄의 홀수 번째 칸 또는 짝수줄의 짝수번째 칸이라면
            pieceColor = "white";
            backGroundColor = "black";
        }
        $(".cell:eq(" + i + ")").css("color", pieceColor)
            .css("background-color", backGroundColor);
    }
</script>
